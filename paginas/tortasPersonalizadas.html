<!DOCTYPE html>

<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tortas Bautizos - Pan Casero la 4TA</title>

<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f7f3e9;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        color: #5b2c1b;
        margin-bottom: 25px;
    }

    .cards-container {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }

    .card {
        background: white;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
    }

    .card.show {
        opacity: 1;
        transform: translateY(0);
    }

    .card img {
        width: 100%;
        height: 260px;
        object-fit: cover;
        cursor: pointer;
        transition: 0.3s ease;
    }

    .card img:hover {
        filter: brightness(0.9);
        transform: scale(1.02);
    }

    /* MODAL */
    #modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.85);
        backdrop-filter: blur(4px);
        justify-content: center;
        align-items: center;
        z-index: 999;
    }

    #modal img {
        max-width: 90%;
        max-height: 90%;
        border-radius: 12px;
        box-shadow: 0 0 20px rgba(255,255,255,0.3);
        animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
        from { transform: scale(0.7); opacity: 0; }
        to   { transform: scale(1); opacity: 1; }
    }
</style>

</head>

<body>

<h1>Tortas personalizadas ideales para cualquier celebración</h1>

<!-- CONTENEDOR -->
<div class="cards-container" id="cards-container"></div>

<!-- MODAL -->
<div id="modal">
    <img id="modal-img">
</div>

<script>
    const container = document.getElementById("cards-container");

    const BASE_URL_BAUTIZO =
      "https://raw.githubusercontent.com/Jeison-ortiz/PanCaseroLaCuarta/main/sources/tortasPersonalizadas/bautizos";
    const BASE_URL_GENERAL =
      "https://raw.githubusercontent.com/Jeison-ortiz/PanCaseroLaCuarta/main/sources/tortasPersonalizadas/general";

    const TOTAL_IMAGENES_BAUTIZO = 12;

    // Crear tarjetas dinámicamente
    for (let i = 1; i <= TOTAL_IMAGENES_BAUTIZO; i++) {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `${BASE_URL_BAUTIZO}/btzo_${i}.jpg`;
        img.alt = `Torta de bautizo ${i}`;
        img.loading = "lazy";

        card.appendChild(img);
        container.appendChild(card);
    }

        // Crear tarjetas dinámicamente
    const TOTAL_IMAGENES_GENERAL = 93;
    for (let i = 1; i <= TOTAL_IMAGENES_GENERAL; i++) {
        const card = document.createElement("div");
        card.className = "card";

        const img = document.createElement("img");
        img.src = `${BASE_URL_GENERAL}/torta_${i}.jpg`;
        img.alt = `Torta de bautizo ${i}`;
        img.loading = "lazy";

        card.appendChild(img);
        container.appendChild(card);
    }

    // Animaciones scroll
    const cards = document.querySelectorAll(".card");

    const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
                entry.target.classList.add("show");
            }
        });
    }, { threshold: 0.2 });

    cards.forEach(card => observer.observe(card));

    // Modal
    const modal = document.getElementById("modal");
    const modalImg = document.getElementById("modal-img");

    document.querySelectorAll(".card img").forEach(img => {
        img.addEventListener("click", () => {
            modal.style.display = "flex";
            modalImg.src = img.src;
        });
    });

    modal.addEventListener("click", () => {
        modal.style.display = "none";
    });
</script>

</body>
</html>
