<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galletas - Pan Casero la 4TA</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f7f3e9;
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            color: #5b2c1b;
            margin-bottom: 25px;
        }

        .cards-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* Tarjeta base */
        .card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }

        /* Animación cuando aparece en pantalla */
        .card.show {
            opacity: 1;
            transform: translateY(0);
        }

        .card img {
            width: 100%;
            height: 260px;
            object-fit: cover;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .card img:hover {
            filter: brightness(0.9);
            transform: scale(1.02);
        }

        /* MODAL */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(4px);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(255,255,255,0.3);
            animation: zoomIn 0.3s ease;
        }

        @keyframes zoomIn {
            from { transform: scale(0.7); opacity: 0; }
            to   { transform: scale(1); opacity: 1; }
        }
    </style>
</head>

<body>

    <h1>Galletas para toda ocasión</h1>

    <div class="cards-container">

        <!-- 14 tarjetas generadas -->
        <!-- Cambian solo los números del 0 al 13 -->
        <!-- Puedes aumentar o disminuir sin problema -->

        <div class="card"><img src="../sources/galletas/Gall_0.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_1.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_2.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_3.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_4.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_5.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_6.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_7.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_8.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_9.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_10.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_11.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_12.jpg"></div>
        <div class="card"><img src="../sources/galletas/Gall_13.jpg"></div>

        <div class="card"><img src="../sources/donas/dona_1.jpeg"></div>
        <div class="card"><img src="../sources/donas/dona_2.jpeg"></div>
        <div class="card"><img src="../sources/donas/dona_3.jpg"></div>

    </div>

    <!-- Modal para imagen grande -->   <script>
        // Animaciones de scroll
        const cards = document.querySelectorAll(".card");

        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add("show");
                }
            });
        }, { threshold: 0.2 });

        cards.forEach(card => observer.observe(card));

        // Modal de imagen
        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");

        document.querySelectorAll(".card img").forEach(img => {
            img.addEventListener("click", () => {
                modal.style.display = "flex";
                modalImg.src = img.src;
            });
        });

        // Cerrar modal tocando cualquier parte
        modal.addEventListener("click", () => {
            modal.style.display = "none";
        });
    </script>

</body>
</html>
